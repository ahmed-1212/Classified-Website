---
 layout: master
--- 


<section class="reset">
    <div class="container">
        <h1>Put Your Email And The New Password Please</h1>
        <div class="row">
            <div class="col-sm-12">
               <div class="card">
                <form action="" method="post">
                    <div class="form-group">
						<i class="la la-envelope"></i><input type="email" name="email" value="" placeholder="Email" id="input-email" class="form-control" />
					</div>
                  <div class="form-group">
						<i class="la la-unlock"></i><input type="password" name="password" value="" placeholder="Password" id="input-email" class="form-control" />
					</div>
                  <div class="form-group">
						<i class="la la-unlock"></i><input type="password" name="confirm-password" value="" placeholder="Confirm Password" id="input-email" class="form-control" />
					</div>
                   <div class="form-group">
						<input type="submit" class="btn" value="SEND" name="send">
					</div>
                </form>
                </div>
            </div>
        </div>
    </div>
</section>
