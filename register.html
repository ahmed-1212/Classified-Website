<!-- faq start here -->
<div class="commontop">
	<div class="container"> 
		<div class="col-md-12 col-sm-12 col-xs-12 login padd0">
			<div class="col-md-6 col-sm-6 col-xs-12 bor">
				<img class="img-responsive" src="images/newlogo.png" alt="logo" title="logo" />
				<div class="donot">If you have an account already? <a href="login.html">So Login Now</a>
				</div>
				<p>And start and posting less than a minute</p>
				<div class="or">
					<span>or</span>
					<hr/>
				</div>
				<h2>Register Via Social Accounts</h2>
				<ul class="list-unstyled">
					<li><a href="https://www.facebook.com/" target="_blank" class="fb"><i class="fa fa-facebook"></i> Login Via Facebook</a></li>
					<li><a href="https://twitter.com/" target="_blank" class="tw"><i class="fa fa-twitter"></i> Login Via Twitter</a></li>
					<li><a href="https://plus.google.com/" target="_blank" class="gp"><i class="fa fa-google-plus"></i> Login Via Google+</a></li>
				</ul>
			</div>
			<div class="col-md-6 col-sm-6 col-xs-12">
				<h1>Register</h1>
				<form method="post" enctype="multipart/form-data">
				<div class="form-group">
						<i class="la la-user"></i><input type="text" name="fullname" value="" placeholder="Full name" id="input-username" class="form-control" />
					</div>
					<div class="form-group">
						<i class="la la-user"></i><input type="email" name="username" value="" placeholder="Username" id="input-username" class="form-control" />
					</div>
					<div class="form-group">
						<i class="la la-unlock"></i><input type="password" name="password" value="" placeholder="Password" id="input-password" class="form-control" />
					</div>
					<div class="form-group">
						<i class="la la-unlock"></i><input type="password" name="password" value="" placeholder="Confirm Password" id="input-password" class="form-control" />
					</div>
					<div class="form-group">
						<i class="la la-envelope-o"></i><input type="text" name="email" value="" placeholder="Email Address" id="input-email" class="form-control" />
					</div>
					<div class="form-group">
					<label style="display: block; text-align: center; margin-bottom: 15px">Choose Your Country</label>
						<select>
						    <option value="1"></option>
                            <i class="la la-envelope-o"></i><option value="2">Saudi Arabia</option>
						    <option value="3">Yemen</option>
						    <option value="4">Suria</option>
						    <option value="5">Sudan</option>
						    <option value="6">Qatar</option>
						    <option value="7">Emarat</option>
						    <option value="8">Oman</option>
						    <option value="9">Egypt</option>
						    <option value="10">Jordan</option>
						</select>
					</div>
					<div class="form-group">
                        <div style="margin-bottom: 10px" class="pretty p-default p-has-focus">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Single</label>
                            </div>
                        </div>
                        <br>
                        <div class="pretty p-default p-has-focus">
                            <input type="checkbox" />
                            <div class="state">
                                <label>Company</label>
                            </div>
                        </div>
					</div>
					<div class="calapcha">
					</div>
					<input type="submit" value="Register Now" class="btn btn-primary btn-block" />
				</form>
			</div>	
		</div>
	</div>
</div>
<!-- faq end here -->
